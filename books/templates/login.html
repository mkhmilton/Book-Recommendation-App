{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        
        <div class="card-body">
            <form
                action="/login/"
                method="POST"
                
            >
                {% csrf_token %}
                <div class="p-4">
                    <h1
                        class="text-3xl font-bold text-center card-title text-slate-500 justify-center"
                    >
                        Login Now
                    </h1>
                </div>
                <div class="divider"></div>
                <div class="card-body">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Name</span>
                        </label>
                        <input
                            type="text"
                            placeholder="name"
                            name="name"
                            class="input input-bordered text-slate-700"
                        />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Password</span>
                        </label>
                        <input
                            type="password"
                            placeholder="password"
                            name="password"
                            class="input input-bordered text-slate-700"
                        />
                        <label class="label">
                            <a href="#" class="label-text-alt link link-hover"
                                >Forgot password?</a
                            >
                        </label>
                    </div>
                    <div class="form-control mt-6">
                        <button class="btn btn-primary">Login</button>
                    </div>
                </div>
            </form>
            

        </div>
    </div>
</div>
{% endblock %}
