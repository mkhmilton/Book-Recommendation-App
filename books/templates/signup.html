{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="card">
    
            <form
                action="/signup/"
                method="POST">
                {% csrf_token %}
                <div class="p-4">
                    <h1
                        class="text-3xl font-bold text-center card-title text-slate-500 justify-center"
                    >
                        Register Now
                    </h1>
                </div>
                <div class="divider"></div>
                <div class="card-body">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Name</span>
                        </label>
                        <input
                            type="text"
                            placeholder="Name"
                            name="name"
                            class="input input-bordered text-slate-700"
                        />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Email</span>
                        </label>
                        <input
                            type="email"
                            placeholder="email"
                            name="email"
                            class="input input-bordered text-slate-700"
                        />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span  class="label-text">Password</span>
                        </label>
                        <input
                            type="password"
                            placeholder="password"
                            name="password"
                            class="input input-bordered text-slate-700"
                        />
                        
                    </div>
                    <div class="form-control mt-3">
                        <button class="btn btn-primary">Register</button>
                    </div>
                </div>
            </form>
            
        </div>
        <a href="{% url 'login' %}" class="btn btn-link mt-1">Already Register Login here</a>
    </div>
    
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock content %}
